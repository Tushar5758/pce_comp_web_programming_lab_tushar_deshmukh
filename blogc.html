<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: relative;
        }

        header a {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        main {
            text-align: center;
            margin: 50px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #ecf9f2;
        }

        #u{
           float: left;
           font-size: 18px;
           padding-left: 110px; 
        }

        input[type="text"] {
            width: 60%;
            height: 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        textarea {
            width: 80%;
            height: 400px;
            margin: 20px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
        <a href="blogi.html">Back</a>
    </header>
    <main>
        <h2>Write Your Blog</h2>
        <form action="submit.php" method="post" name="frm" onSubmit="return check();">
            <div id="u">Username:<input type="text" name="u"><span id="user" style="color: red; "></span></div>
            <textarea name="content" placeholder="Write your blog..."></textarea><br><p id="con" style="color: red;"></p><br>
            <input type="submit">
        </form>
    </main>
    <script>
        function check() {
        var uname = document.frm.u.value.trim();
        var con = document.frm.content.value.trim();
        var nmacth = /^[A-Za-z\s]+$/;
        var number = /^[0-9]+$/;
        var userError = document.getElementById("user");
        var contentError = document.getElementById("con");

        if (uname == "") {
            userError.innerText = "* Please enter username";
            return false;
        } else if (number.test(uname)) {
            userError.innerText = "* Please enter only letters in username";
            return false;
        } else if (!nmacth.test(uname)) {
            userError.innerText = "* No special character in username";
            return false;
        } else {
            userError.innerText = "";
        }

        if (con == "") {
            alert("* Please enter content");
            return false;
        } else if (con.length > 255) {
            alert ("* Please reduce content length");
            return false;
        } 
        
        return true;
    }
    </script>
</body>
</html>
