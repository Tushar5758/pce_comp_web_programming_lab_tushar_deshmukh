<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Charging Route Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="header">
        <h1>E-Charging Route Planner</h1>
    </div>
    <div class="input-form">
        <input type="text" id="source" placeholder="Enter source location">
        <input type="text" id="destination" placeholder="Enter destination location">
        <button id="find-route">Find Route</button>
    </div>
    <div id="map" style="height: 600px;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
