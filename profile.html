<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Profile page</title>
        <link rel="stylesheet" type="text/css" href="profile.css">
        <style>

            position: fixed;
            border-bottom: solid black 1px;

            width: 100%;
            color: black;
            height: 60px;
            background: #fff;
            }
            #nav ul{
            padding-top: 13px;
            padding-left: 10px;
            }
            #nav li{

            float: left;
            padding-right: 20px;
            }
        </style>
    </head>

        <div id="nav">
            <ul>
                <li>#</li>
                <li>Home</li>
                <li>About</li>

                <li>Contact</li>
            </ul>
        </div>
        <div id="con">
            <div id="container">
                <div id="profile">
                    <div id="p_img">
                        <img src="s.jpg" alt="profile">
                        <h1>Username</h1>
                    </div>
                    <br>
                    <div id="details">
                        <h2>Personal Details</h2>
                        <p>Name:</p>
                        <p>Date of Birth:</p>
                        <p>Gender:</p>
                        <p>Address:</p>
                        <p>Pincode:</p>
                        <br>
                        <h2>Contact</h2>
                        <p>Phone No.:</p>
                        <p>E-mail:</p>
                    </div>
                </div><br>
            </div>
        </div>
    </body>
</html>
